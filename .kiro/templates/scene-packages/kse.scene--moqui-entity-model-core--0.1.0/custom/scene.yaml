apiVersion: kse.scene/v0.2
kind: scene
metadata:
  obj_id: scene.moqui-entity-model-core
  obj_version: 0.1.0
  title: Moqui Entity Model Core
spec:
  domain: moqui
  intent:
    goal: Recover Moqui entity catalog and relation baseline.
  model_scope:
    read:
      - spec.moqui.entity.discover
      - spec.moqui.entity.relation.map
    write: []
  capability_contract:
    bindings:
      - type: operation
        ref: spec.moqui.entity.discover
        intent: Discover baseline metadata and topology.
      - type: operation
        ref: spec.moqui.entity.relation.map
        depends_on: spec.moqui.entity.discover
        intent: Apply normalization and mapping for rebuild.
  governance_contract:
    risk_level: medium
    approval:
      required: false
    idempotency:
      required: true
      key: moqui-entity-model-coreFingerprint
