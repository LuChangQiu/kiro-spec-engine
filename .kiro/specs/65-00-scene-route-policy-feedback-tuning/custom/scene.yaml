apiVersion: kse.scene/v0.2
kind: scene
metadata:
  obj_id: scene.erp.65-00-scene-route-policy-feedback-tuning
  obj_version: 0.2.0
  title: Scene Route Policy Feedback Tuning
spec:
  domain: erp
  intent:
    goal: Tune route policy from scene eval feedback and emit governed recommendations
  model_scope:
    read:
      - moqui.OrderHeader.orderId
      - moqui.OrderHeader.statusId
    write: []
  capability_contract:
    bindings:
      - type: query
        ref: spec.erp.scene-eval-report-query
        timeout_ms: 2000
        retry: 0
  governance_contract:
    risk_level: low
    approval:
      required: false
    idempotency:
      required: true
      key: evalReportId
