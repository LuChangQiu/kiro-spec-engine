      - kse.SceneTemplateGateRemediation.actionId
      - kse.SceneTemplateGateRemediation.priority
      - kse.SceneTemplateGateRemediation.commandHint
  capability_contract:
    bindings:
      - type: query
        ref: spec.erp.scene-template-gate.query
        timeout_ms: 2000
        retry: 0
      - type: command
        ref: spec.erp.scene-template-gate.remediate
        timeout_ms: 2500
        retry: 0
