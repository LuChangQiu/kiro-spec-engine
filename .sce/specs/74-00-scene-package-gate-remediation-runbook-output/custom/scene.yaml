apiVersion: kse.scene/v0.2
kind: scene
metadata:
  obj_id: scene.erp.74-00-scene-package-gate-remediation-runbook-output
  obj_version: 0.2.0
  title: Scene Package Gate Remediation Runbook Output
spec:
  domain: erp
  intent:
    goal: Generate executable remediation runbooks from package gate output
  model_scope:
    read:
      - kse.SceneTemplateGateRemediation.actionId
      - kse.SceneTemplateGateRemediation.priority
      - kse.SceneTemplateGateRemediation.commandHint
    write:
      - kse.SceneTemplateGateRunbook.runbookId
      - kse.SceneTemplateGateRunbook.outputPath
      - kse.SceneTemplateGateRunbook.status
  capability_contract:
    bindings:
      - type: query
        ref: spec.erp.scene-template-gate-remediation.query
        timeout_ms: 2000
        retry: 0
      - type: command
        ref: spec.erp.scene-template-gate-runbook.generate
        timeout_ms: 2500
        retry: 0
  governance_contract:
    risk_level: low
    approval:
      required: false
    idempotency:
      required: true
      key: sceneTemplateGateRunbookRequestId
