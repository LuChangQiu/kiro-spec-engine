apiVersion: kse.scene/v0.2
kind: scene
metadata:
  obj_id: scene.moqui-service-contract-core
  obj_version: 0.1.0
  title: Moqui Service Contract Core
spec:
  domain: moqui
  intent:
    goal: Recover Moqui service contracts and entity/service links.
  model_scope:
    read:
      - spec.moqui.service.discover
      - spec.moqui.service.entity.bind
    write: []
  capability_contract:
    bindings:
      - type: operation
        ref: spec.moqui.service.discover
        intent: Discover baseline metadata and topology.
      - type: operation
        ref: spec.moqui.service.entity.bind
        depends_on: spec.moqui.service.discover
        intent: Apply normalization and mapping for rebuild.
  governance_contract:
    risk_level: medium
    approval:
      required: false
    idempotency:
      required: true
      key: moqui-service-contract-coreFingerprint
