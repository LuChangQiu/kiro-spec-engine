name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: test-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -- --runInBand

      - name: Run interactive loop smoke
        run: npm run test:interactive-loop-smoke

      - name: Run Moqui rebuild gate
        run: npm run gate:moqui-rebuild

      - name: Run interactive governance gate
        run: node scripts/interactive-governance-report.js --period weekly --fail-on-alert --json
      
      - name: Check coverage
        run: npm run coverage -- --runInBand
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
